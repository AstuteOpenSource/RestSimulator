#Global properties file

#Lets show how we can organize our data in an alternate manner
request.uri.patterns=uri1
request.uri.pattern.uri1=/profile-alternate/users/{}/avatar

# Additional stuff to make part of test.
request.headers=TEST-ID

# Add all variables extracted. Alternatively specify ones you need ex: 1,3
request.uri.variables = *

#Lets set something just in case the response file forgot to set it
# do not set to 501 as it will confuse with status of processing error 
response.header.status=599 

#Lets set the response default header here
response.header.Content-Type=application/json

# Some request name shorteners
request.replace.header.Content-Type.application/json=json
request.replace.header.Content-Type.application/pdf=pdf
request.replace.header.Content-Type.application/pgp=pgp
request.replace.header.Content-Type.application/xml=xml
request.replace.header.Content-Type.image/bmp=bmp
request.replace.header.Content-Type.image/gif=gif
request.replace.header.Content-Type.image/jpeg=jpeg
request.replace.header.Content-Type.image/png=png
request.replace.header.Content-Type.image/svg+xml=svgxml
request.replace.header.Content-Type.image/tiff=tiff
request.replace.header.Content-Type.image/x-icon=x-icon
request.replace.header.Content-Type.text/css=css
request.replace.header.Content-Type.text/html=html
request.replace.header.Content-Type.text/plain=text
request.replace.header.Content-Type.text/xml=xml
request.replace.header.Accept.image/png=png
request.replace.header.Accept.text/plain=text
request.replace.header.Accept.application/json=json
request.replace.header.Accept.application/pdf=pdf
